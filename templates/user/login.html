{% include 'header.html' %}
<div class="col-sm-9">
    {% if content_data.user != "" %}
    <p>Добро пожаловать, {{ content_data.user }}!</p>
    {% else %}
    <h1>Авторизация пользователя</h1>
    {% if content_data.message %}<div class="alert alert-danger">{{ content_data.message }}</div>{% endif %}
    <form action="" method="post">
        <label for="login-id">Логин:</label>
        <input type="text" name="login" id="login-id"><br>
        <label for="password-id">Пароль:</label>
        <input type="password" name="password" id="password-id"><br>
        <label><input type="checkbox">Запомнить</label>
        <input type="submit" name="" value="Войти">
    </form>
    <a href="/">В каталог</a>
    <a href="/user/registration/">Регистрация</a>
    {% endif %}
</div>
{% include 'footer.html' %}
